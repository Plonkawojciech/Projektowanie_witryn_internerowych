<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instukcja if, złożone warunki- T5p1</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      let number = parseFloat(prompt("Podaj liczbę "));
      document.getElementById("output").innerHTML =
        number % 2 == 0
          ? "Podałeś liczbę parzystą"
          : "Podałeś liczbę nieparzystą";
    </script>
  </body>
</html>
