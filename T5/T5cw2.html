<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instukcja if, złożone warunki- T5p1</title>
  </head>
  <body>
    <h3>1 sposób</h3>
    <p id="output1"></p>
    <script>
      let color = prompt("Napisz nazwę koloru po angielsku");

      if (color == "red") {
        document.getElementById("output1").innerHTML = "czerwony";
      } else if (color == "blue") {
        document.getElementById("output1").innerHTML = "niebieski";
      } else if (color == "green") {
        document.getElementById("output1").innerHTML = "zielony";
      } else if (color == "yellow") {
        document.getElementById("output1").innerHTML = "żółty";
      } else if (color == "purple") {
        document.getElementById("output1").innerHTML = "fioletowy";
      } else if (color == "white") {
        document.getElementById("output1").innerHTML = "biały";
      } else if (color == "black") {
        document.getElementById("output1").innerHTML = "czarny";
      } else if (color == "brown") {
        document.getElementById("output1").innerHTML = "brązowy";
      } else if (color == "pink") {
        document.getElementById("output1").innerHTML = "różowy";
      } else if (color == "orange") {
        document.getElementById("output1").innerHTML = "pomarańczowy";
      } else {
        document.getElementById("output1").innerHTML =
          "Nie znam takiego koloru";
      }
    </script>

    <h3>2 sposób</h3>
    <p id="output2"></p>
    <script>
      switch (color) {
        case "red":
          document.getElementById("output2").innerHTML = "czerwony";
          break;
        case "blue":
          document.getElementById("output2").innerHTML = "niebieski";
          break;
        case "green":
          document.getElementById("output2").innerHTML = "zielony";
          break;
        case "yellow":
          document.getElementById("output2").innerHTML = "żółty";
          break;
        case "purple":
          document.getElementById("output2").innerHTML = "fioletowy";
          break;
        case "white":
          document.getElementById("output2").innerHTML = "biały";
          break;
        case "black":
          document.getElementById("output2").innerHTML = "czarny";
          break;
        case "brown":
          document.getElementById("output2").innerHTML = "brązowy";
          break;
        case "pink":
          document.getElementById("output2").innerHTML = "różowy";
          break;
        case "orange":
          document.getElementById("output2").innerHTML = "pomarańczowy";
          break;
        default:
          document.getElementById("output2").innerHTML =
            "Nie znam takiego koloru";
          break;
      }
    </script>
  </body>
</html>
