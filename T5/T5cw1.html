<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Instukcja if, złożone warunki- T5p1</title>
  </head>
  <body>
    <h3>1 sposób</h3>
    <p id="output1"></p>
    <script>
      let liczba = parseInt(prompt("Podaj liczbę całkowitą"));
      if (liczba > 0) {
        if (liczba < 10) {
          document.getElementById("output1").innerHTML =
            "Liczba jest większa od 0 i mniejsza od 10.";
        }
      }
      if (liczba <= 0) {
        document.getElementById("output1").innerHTML =
          "Podałeś liczbę mniejszą lub równą 0";
      }
      if (liczba >= 10) {
        document.getElementById("output1").innerHTML =
          "Liczba jest większa lub równa 10";
      }
    </script>

    <h3>2 sposób</h3>
    <p id="output2"></p>
    <script>
      if (liczba > 0 && liczba < 10) {
        document.getElementById("output2").innerHTML =
          "Liczba jest większa od 0 i mniejsza od 10.";
      } else if (liczba <= 0) {
        document.getElementById("output2").innerHTML =
          "Podałeś liczbę mniejszą lub równą 0";
      } else {
        document.getElementById("output2").innerHTML =
          "Liczba jest większa lub równa 10";
      }
    </script>
  </body>
</html>
