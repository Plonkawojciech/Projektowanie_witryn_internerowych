<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>zad2</title>
</head>
<body>
    <p id="output"></p>
    

    <script>
        let a = parseFloat(prompt("Podaj pierwszą liczbę:"));
        let b = parseFloat(prompt("Podaj drugą liczbę:"));

        if(a<b){
            document.getElementById('output').innerHTML = `Mniejsza z liczb wynosi ${a}`;
        }else if(b<a){
            document.getElementById('output').innerHTML = `Mniejsza z liczb wynosi ${b}`;
        }else{
            document.getElementById('output').innerHTML = 'Liczby są równe'
        }

    </script>
</body>
</html>
