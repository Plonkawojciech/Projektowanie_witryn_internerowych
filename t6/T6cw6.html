<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p id="output"></p>


    <script>
        
        let suma = 0
        let licznik = 1

        while(licznik != 10 +1){
            suma = suma + licznik
            licznik++
        }
        document.getElementById('output').innerHTML = suma

    </script>

</body>

</html>
