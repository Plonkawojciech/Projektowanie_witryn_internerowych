<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table >
        <tr id="output"></tr>
    </table>


    <script>

        let output = document.getElementById('output');

        let i = 20;

        do{
            
            output.innerHTML += `<td> ${i} </td>`
            i-=2;
        }while(i >= 0)
       
       


    </script>

</body>

</html>
