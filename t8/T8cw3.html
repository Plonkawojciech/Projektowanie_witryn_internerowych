<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p id="output"></p>

    <script>
      let grade = prompt("Podaj ocenę:");

      const output = document.querySelector("#output");

      let comment = (grade) => {
        switch (grade) {
          case "1":
            return "Sporo pracy przed Tobą!";
          case "2-":
            return "Sporo pracy przed Tobą!";
          case "3-":
            return "Jeszcze trochę, a będzie ok.";
          default:
            return "Okej.";
        }
      };

      output.innerHTML = comment(grade);
    </script>
  </body>
</html>
