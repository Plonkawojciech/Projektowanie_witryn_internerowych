<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
      let x = parseFloat(prompt("Podaj liczbę numer 1:"));
      let y = parseFloat(prompt("Podaj liczbę numer 2:"));

      const output1 = document.querySelector("#output1");
      const output2 = document.querySelector("#output2");

      // -------------------------------------
      //  WYRAŻENIA FUNKCYJNE
      // -------------------------------------
      {
        let add = function (a, b) {
          return a + b;
        };
        let sub = function (a, b) {
          return a - b;
        };
        let inc = function (a, b) {
          return a * b;
        };
        let div = function (a, b) {
          return b != 0 ? a / b : "Nie można wykonać tego działania";
        };

        let calculate = function (a, b) {
          return `
                ${a}+${b} = ${add(a, b)}<br>
                ${a}-${b} = ${sub(a, b)}<br>
                ${a}*${b} = ${inc(a, b)}<br>
                ${a}/${b} = ${div(a, b)}<br>
            `;
        };
        output1.innerHTML = calculate(x, y);
      }

      // -------------------------------------
      //  FUNKCJE STRZAŁKOWE
      // -------------------------------------
      {
        let add = (a, b) => {
          return a + b;
        };
        let sub = (a, b) => {
          return a - b;
        };
        let inc = (a, b) => {
          return a * b;
        };
        let div = (a, b) => {
          return b != 0 ? a / b : "Nie można wykonać tego działania";
        };

        let calculate = (a, b) => {
          return `
                ${a}+${b} = ${add(a, b)}<br>
                ${a}-${b} = ${sub(a, b)}<br>
                ${a}*${b} = ${inc(a, b)}<br>
                ${a}/${b} = ${div(a, b)}<br>
            `;
        };
        output2.innerHTML = calculate(x, y);
      }
    </script>
  </body>
</html>
