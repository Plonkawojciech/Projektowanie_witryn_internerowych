<!DOCTYPE html>
<html lang="pl">

    <meta charset="UTF-8" />

  </head>
  <body>
    <script>
      let pow = function (x, n) {
        let i = 0;
        let res = 1;
        while (i < n) {
          res *= x;
          i++;
        }
        return res;
      };
      

    </script>
  </body>
</html>
