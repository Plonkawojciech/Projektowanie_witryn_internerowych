<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // z użyciem operatora warunkowego

      function checkAge(age) {
        return age > 18 ? true : confirm("Did parents allow you?");
      }

      // z użyciem ||

      function checkAge(age) {
        return age > 18 || confirm("Did parents allow you?");
      }
    </script>
  </body>
</html>
