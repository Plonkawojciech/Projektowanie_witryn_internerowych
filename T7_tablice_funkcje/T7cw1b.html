<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr id="output"></tr>
    </table>

    <script>
      const output = document.querySelector("#output");
      // let person = ["Jan", "Kowalski", "16", "175", "01.01.2005", "2E"];
      let info = [
        "imię",
        "nazwisko",
        "wiek",
        "wzrost",
        "datę urodzenia",
        "klasę",
      ];

      let person = [];

      for (let i = 0; i < 6; i++) {
        person[i] = prompt(`Podaj ${info[i]}:`);
      }

      let text = "";

      person.map((p) => {
        text += `<td>${p}</td>`;
      });
      output.innerHTML = text;
    </script>
  </body>
</html>
